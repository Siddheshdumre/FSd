<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner-container">
    </div>
    <div class="form-bg">
        <div class="form-container" id="form-step-1">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <form id="registration-form-1">
                <h1>Registration Form - Step 1</h1>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-feedback" class="feedback"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="password-strength" class="feedback"></span>
                <label for="show-password">
                    <input type="checkbox" id="show-password"> Show Password
                </label>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span id="password-match" class="feedback"></span>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <span id="phone-feedback" class="feedback"></span>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>

                <h2>Parent/Guardian Information</h2>

                <label for="father-name">Father's Full Name:</label>
                <input type="text" id="father-name" name="father-name" value="Chandrakant Prabhakar Dumre" required>

                <label for="father-type">Father's Guardian Type:</label>
                <input type="text" id="father-type" name="father-type" value="Father" required>

                <label for="father-email">Father's Email ID:</label>
                <input type="email" id="father-email" name="father-email" value="chandrakantdumre@rediffmail.com" required>

                <label for="father-profession">Father's Profession:</label>
                <input type="text" id="father-profession" name="father-profession" value="Service" required>

                <label for="mother-name">Mother's Full Name:</label>
                <input type="text" id="mother-name" name="mother-name" value="Shilpa Chandrakant Dumre" required>

                <label for="mother-type">Mother's Guardian Type:</label>
                <input type="text" id="mother-type" name="mother-type" value="Mother" required>

                <label for="mother-email">Mother's Email ID:</label>
                <input type="email" id="mother-email" name="mother-email" value="siddheshd114@gmail.com" required>

                <label for="mother-profession">Mother's Profession:</label>
                <input type="text" id="mother-profession" name="mother-profession" required>

                <button type="button" id="next-button">Next</button>
            </form>
        </div>

        <div class="form-container" id="form-step-2" style="display: none;">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <form id="registration-form-2">
                <h1>Registration Form - Step 2</h1>
                <label for="test-score">Test Scores:</label>
                <input type="text" id="test-score" name="test-score" required>

                <label for="document-upload">Upload Documents:</label>
                <input type="file" id="document-upload" name="document-upload" accept="image/*" required>

                <button type="button" id="prev-button">Previous</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
